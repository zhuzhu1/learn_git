<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    function foo(num)
    {
        console.log("foo: " + num);
        //this.count++;
        //如果要从函数对象内部引用它自身，那只使用this是不够的，需要通过一个指向函数对象的词法标示符（变量）来引用它。
        foo.count++;
        //console.log(this.count);
    }
    foo.count = 0;
    var i;
    for(i=0;i<10;i++)
    {
        if(i > 5)
        {
            foo(i);
        }
    }

    console.log(foo.count);
    //console.log(this.count);
    //console.log(count);
    </script>
</body>
</html>
