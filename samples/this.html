<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
    function identify()
    {
        return this.name.toUpperCase();
    }

    function speak()
    {
        var greeting = "Hello, I'm " + identify.call(this);
        console.log(greeting);
    }

    var me = {
        name : "kyle"
    };
    var you = {
        name: "reader"
    };

    console.log(identify.call(me));
    console.log(identify.call(you));

    speak.call(me);
    speak.call(you);
    </script>
</body>
</html>
