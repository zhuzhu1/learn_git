<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    var a1 = [3,,,, ,5];
    for(var index in a1)
    {
        console.log(index +" "+a1[index]);
    }

    for(var i = 0, len = a1.length; i < len; i++)
    {
        console.log(i + " " + a1[i]);
    }

    var a2 = [1,2,3];
    a2.reverse();
    for(var i = 0, len = a2.length; i < len; i++)
    {
        console.log(i + " " + a2[i]);
    }
    </script>
</body>
</html>
