<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    function classof(o)
    {
        if(o === null) return "Null";
        if(o === undefined) return "Undefined";
        return Object.prototype.toString.call(o).slice(8,-1);
    }
    console.log(classof("a"));
    console.log(classof.toString());

    var a1 = [,,,undefined,];
    var a2 = new Array(3);
    console.log(0 in a1);
    console.log(3 in a1);
    console.log(0 in a2);

    for(i in a1)
    {
        console.log(a1[i]);
    }
    for(j in a2)
    {
        console.log(a2[j]);
    }
    </script>
</body>
</html>
